<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--Django default form to login-->
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <!--Redirect to register url in urls.py-->
    <a href="{%url 'register'%}">Sign up</a>
</body>
</html>
